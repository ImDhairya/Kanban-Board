<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Kanban board</title>
  </head>
  <link
    rel="stylesheet"
    href="style.css"
  />
  <body>
    <div class="board">
      <div
        class="column"
        id="todo"
      >
        <h2>To Do (<span id="todo-count">0</span>)</h2>
        <div
          class="tasks"
          id="todo-task"
        ></div>
        <input
          type="text"
          class="task-input"
          id="todo-input"
          placeholder="Add a Task"
        />

        <button
          onclick="addTask('todo')"
          class="add-task"
        >
          Add Task
        </button>
      </div>
      <div
        class="column"
        id="doing"
      >
        <h2>Doing (<span id="doing-count">0</span>)</h2>
        <div
          class="tasks"
          id="doing-task"
        ></div>
        <input
          type="text"
          class="task-input"
          id="doing-input"
          placeholder="Add a Task"
        />

        <button
          onclick="addTask('doing')"
          class="add-task"
        >
          Add Task
        </button>
      </div>
      <div
        class="column"
        id="done"
      >
        <h2>Done (<span id="done-count">0</span>)</h2>
        <div
          class="tasks"
          id="done-task"
        ></div>
        <input
          type="text"
          class="task-input"
          id="done-input"
          placeholder="Add a Task"
        />

        <button
          onclick="addTask('done')"
          class="add-task"
        >
          Add Task
        </button>
      </div>
    </div>

    <div
      class="overlay"
      id="overlay"
    ></div>

    <div
      class="popup-board"
      id="add-board-prompt"
    >
      <h3 id="add-board-heading">Add Your Board name</h3>
      <input
        id="new-board-input"
        class="task-input"
        type="text"
        placeholder="Name of the board"
      />
      <span id="boardHint">-board</span>

      <button
        class="add-task"
        id="add-board-button"
        onclick="addBoard()"
      >
        Add Board
      </button>
    </div>
    <button
      onclick="showAddBoardPopUp()"
      id="plus-btn"
      class="plus-icon"
    >
      +
    </button>

    <div class="context-menu">
      <ul>
        <li onclick="editTask()">Edit</li>
        <li onclick="deleteTask()">Delete</li>
      </ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
