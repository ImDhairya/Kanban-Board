<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Kanban board</title>
  </head>
  <link
    rel="stylesheet"
    href="style.css"
  />
  <body>
    <div class="board">
      <div
        class="column"
        id="todo"
      >
        <h2>ToDo</h2>
        <div
          class="tasks"
          id="todo-task"
        ></div>
        <input
          type="text"
          class="task-input"
          id="todo-input"
          placeholder="Add a Task"
        />

        <button
          onclick="addTask('')"
          class="add-task"
        >
          Add Task
        </button>
      </div>
      <div
        class="column"
        id="doing"
      >
        <h2>Doing</h2>
        <div
          class="tasks"
          id="doing-task"
        ></div>
        <input
          type="text"
          class="task-input"
          id="doing-input"
          placeholder="Add a Task"
        />

        <button
          onclick="addTask('doing')"
          class="add-task"
        >
          Add Task
        </button>
      </div>
      <div
        class="column"
        id="done"
      >
        <h2>Done</h2>
        <div
          class="tasks"
          id="done-task"
        ></div>
        <input
          type="text"
          class="task-input"
          id="done-input"
          placeholder="Add a Task"
        />

        <button
          onclick="addTask('done')"
          class="add-task"
        >
          Add Task
        </button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
